apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamlit.fullname" . }}
  labels:
    {{- include "streamlit.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "streamlit.selectorLabels" . | nindent 4 }}
