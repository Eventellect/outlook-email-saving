version: '3'

services:
  email-saver-backend:
    container_name: email-saver-backend
    build:
      context: .
      dockerfile: ./Dockerfile
      target: local
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/code/app
      - ./.azure-for-docker:/root/.azure
    command:
      - "uvicorn"
      - "app.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--reload"
